<div fxLayoutAlign="end" style="margin-right:35px;font-size:10px;" fxLayoutGap="10px" [formGroup]="formGroup">
	<mat-form-field class="example-full-width " appearance="fill" style="width:6%;"
		[ngClass]="{'has-error':formGroup.get('billSundry').invalid && formGroup.get('billSundry').touched }">
		<mat-label>Bill Sundry</mat-label>
		<input matInput formControlName="billSundry">
		<mat-error *ngIf="formGroup.get('billSundry').errors?.required && formGroup.get('billSundry').touched">
			Bill Sundry is required</mat-error>
	</mat-form-field>
	<mat-form-field class="example-full-width" appearance="fill"
		[ngClass]="{'has-error':formGroup.get('desc').invalid && formGroup.get('desc').touched }">
		<mat-label>Description</mat-label>
		<input matInput formControlName="desc">
		<mat-error *ngIf="formGroup.get('desc').errors?.required && formGroup.get('desc').touched">
			Description is required</mat-error>
	</mat-form-field>
	<mat-form-field class="example-full-width " appearance="fill" style="width:5%;"
		[ngClass]="{'has-error':formGroup.get('value').invalid && formGroup.get('value').touched }">
		<mat-label>Value</mat-label>
		<input matInput formControlName="value">
		<mat-error *ngIf="formGroup.get('value').errors?.required && formGroup.get('value').touched">
			Value is required</mat-error>
	</mat-form-field>
	<mat-form-field class="example-full-width taxInputs" appearance="fill"
		[ngClass]="{'has-error':formGroup.get('amount').invalid && formGroup.get('amount').touched }">
		<mat-label>Amount</mat-label>
		<input matInput formControlName="amount">
		<mat-error *ngIf="formGroup.get('amount').errors?.required && formGroup.get('amount').touched">
			Amount is required</mat-error>
	</mat-form-field>

	<button *ngIf="parentFormGroup.get('bills')['controls'].length==1" style="border: none; background: none;outline:none;"
            [disabled]="parentFormGroup.get('bills')['controls'].length==1 ? 'disabled' : null "><span style="margin-top:10px;margin-left:5px;" class="material-icons" title="delete bill Sundry">delete</span></button>
	<button *ngIf = "parentFormGroup.get('bills')['controls'].length>1" style="border: none; background: none;outline:none;"><span style="margin-top:10px;margin-left:5px;" class="material-icons" title="delete bill Sundry" (click)="removeVoucherButtonClick(parentFormGroup,parentData)">delete</span></button>
</div>
