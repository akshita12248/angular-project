<div fxLayout="row" fxLayoutAlign="space-between end" style="font-size:10px;margin-top:5px;">
	<div fxLayoutGap="10px" [formGroup]="formGroup">
		<mat-form-field appearance="fill" fxFlex="8%">
			<mat-label>S.No</mat-label>
			<input matInput formControlName="subSerialNo">
			<mat-error>
				{{getSerialNoError()}}</mat-error>
		</mat-form-field>
		<mat-form-field appearance="fill" fxFlex="35%">
			<mat-label>Description</mat-label>
			<input matInput formControlName="subDescription">
			<mat-error>
				{{getDescriptionError()}}</mat-error>
		</mat-form-field>
		<mat-form-field appearance="fill" fxFlex="8%">
			<mat-label>Qnty</mat-label>
			<input matInput formControlName="subQuantity">
			<mat-error>
				{{getQuantityError()}} </mat-error>
		</mat-form-field>
		<button mat-icon-button color="accent"
          [disabled]="parentFormGroup.get('subItem')['controls'].length <= 1 "
          (click)="removeSubItemButtonClick(parentFormGroup,parentData)">
        <mat-icon fxFlex.sm="5%" [ngStyle.sm]="{'margin-bottom.px': 12,'font-size.px':13}">clear</mat-icon>
      </button>

	</div>
</div>
