<form>
	<div fxLayout="column" fxLayoutGap="10px">
		<mat-form-field class="example-full-width" class="invoice">
			<mat-label>Invoice No.</mat-label>
			<input matInput>
    </mat-form-field>
			<div fxLayout="row" fxLayoutGap="70px">
				<div fxLayout="column">
					<mat-label>Billing Address</mat-label>
					<p class="address" color="primary">Add new address</p>
				</div>
				<div fxLayout="column">
					<mat-label>Shipping Address</mat-label>
					<p class="address" color="primary">Add new address</p>
				</div>
			</div>
			<div fxLayout="row" fxLayoutGap="20px">
				<div>
					<mat-form-field class="date">
						<mat-label>Date</mat-label>
						<input matInput [matDatepicker]="picker">
						<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
						<mat-datepicker #picker></mat-datepicker>
					</mat-form-field>
				</div>
				<div>
					<mat-form-field class="date">
						<mat-label>Due Date</mat-label>
						<input matInput [matDatepicker]="picker2">
						<mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
						<mat-datepicker #picker2></mat-datepicker>
					</mat-form-field>
				</div>
			</div>
			<div fxLayout="row" fxLayoutGap="20px">
				<div>
					<mat-form-field class="example-full-width entryFields">
						<mat-label>Number</mat-label>
						<input matInput>
					</mat-form-field>
				</div>
				<div>
					<mat-form-field class="example-full-width entryFields">
						<mat-label>Conversion Rate</mat-label>
						<input matInput>
    </mat-form-field>
				</div>
				<div class="">
					<mat-form-field class="example-full-width entryFields">
						<input type="text"
           placeholder="Currency"
           aria-label="Number"
           matInput
           [formControl]="myControl"
           [matAutocomplete]="auto">
						<mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
							<mat-option *ngFor="let option of filteredOptions | async" [value]="option">
								{{option}}
							</mat-option>
						</mat-autocomplete>
					</mat-form-field>
				</div>
			</div>
      <mat-form-field class="example-full-width" class="invoice">
      <mat-label>Description</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>

	</div>
</form>
